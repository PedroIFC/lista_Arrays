<script>
    //Problema: Array em ordem crescente
    //Peça para um usuário inserir dois números. Crie um array com os números, colocando-os em ordem crescente. Para ordenar, NÃO use o método sort();
    //Retorne os elementos do array, separando-os por hífen (n1 - n2).

    const numeroUm = Number(prompt('Insira um número').trim());
    const numeroDois = Number(prompt('Insira outro número:').trim());
    let arrayNumeros = [];

    if(numeroUm < numeroDois){
        arrayNumeros = [numeroUm, numeroDois];
    }
    else if (numeroDois < numeroUm){
        arrayNumeros = [numeroDois, numeroUm];

    }
    else{
        alert('Os números são iguais.');
    }
    alert(`Os números em ordem crescente são ${arrayNumeros.join('-')}`);
</script>
