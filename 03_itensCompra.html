<script>

  let frutas = [primeiraFruta, segundaFruta, terceiraFruta,];

  document.write(`As frutas a serem compradas são: ${frutas.join(', ')}.<br>As bebidas a serem compradas são: ${bebidas.join(', ')}.<br>A lista completa de compras é: ${frutas.concat(bebidas).join(', ')}.`);

</script>
